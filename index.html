<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Signup Form</title>
</head>
<body>
    <div class="sidebar">
        
        <div class="logo">
            <img src="./img/odin-lined.png" alt="odin-logo">
            ODIN
        </div>
        <div class="attribution">
            Photo by <a href="https://unsplash.com/@conti_photos?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Fabrizio Conti</a> on <a href="https://unsplash.com/photos/blue-sky-c3wsMnxQZDw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>

    <div class="main">
        <div class="top">
            <p>This is not a real online service!
                You know need something like this in your life to help you realize your deepest dreams.
                Sign up <strong>now</strong> to get started.</p>
            <p>You <strong>know</strong> you want to.</p>
        </div>
       
        <form action="" method="post">
                <div class="form-header">Let's do this!</div>
                <div class="form-container">
                    <div class="form-column">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input required type="password" id="password">
                        </div>
                    </div>
                    <div class="form-column">
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name">
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone">
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input required type="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </div>

        </form>

        <div class="bottom">
            <button type="submit" class="create-account">Create Account</button>  
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>
</html>
